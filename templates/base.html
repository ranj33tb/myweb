<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Vehicle OSINT Tool" }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/"><i class="fas fa-home icon"></i> Home</a></li>
      <li><a href="/contact"><i class="fas fa-phone icon"></i> Contact</a></li>
      <li><a href="/contribute"><i class="fas fa-donate icon"></i> Contribute</a></li>
    </ul>
  </nav>

  <canvas id="bg"></canvas>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg") });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.IcosahedronGeometry(2, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff88, wireframe: true });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
